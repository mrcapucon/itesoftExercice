<!DOCTYPE html>
<html ng-app="demo">
<head>
    <meta charset="ISO-8859-1">
    <title>Main Page</title>
    <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.js"></script>
    <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-resource.js"></script>

    <script src="js/app/app.js"></script>
    <script src="js/app/HelloResource.js"></script>
    <script src="js/app/HelloService.js"></script>
    <script src="js/app/HelloController.js"></script>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/app/app.css"/>
</head>
<body >
<hr/>
<div class="container" ng-controller="HelloController">

    <h2>Sample application</h2>
    <div class="col-xs-12">
        <div class="col-xs-6"><p>Message : {{hello.message}}</div>
        <div class="col-xs-6"><button ng-click="testHello()" class="btn btn-sm btn-info">Test Hello</button></div>
    </div>
    <div class="col-xs-12">
        <div class="col-xs-6"><p>Sample as json : {{hello.sampleJson | json }}</p></div>
        <div class="col-xs-6"><button ng-click="getSample()" class="btn btn-sm btn-info">Get sample as JSON</button></div>
    </div>
    <div class="col-xs-12">
        <div class="col-xs-6"><p>Fresques as json : {{hello.fresquesJson | json }}</p></div>
        <div class="col-xs-6"><button ng-click="getFresques()" class="btn btn-sm btn-info">Get fresques as JSON</button></div>

    </div>

    <div class="col-xs-12">
        <div class="col-xs-6"><p>Fresques as table : </p></div>
        <div class="col-xs-6"><button ng-click="getFresquesTable()" class="btn btn-sm btn-info">Get fresques as table</button></div>

    </div>
    <div class="col-xs-12">
        <table id="table" align = "center" border="1px"></table>
    </div>
</div>
</body>

</html>
